<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GPT-Clone</title>

    <!-- Icon to show in the browser-->
    <link rel="icon" href="/files/browser.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="side-bar">
    <button id=newChatButton>New chat</button>  <!-- Button to start a new chat -->
    <div class="history">
        <div id="history-list" style="height: auto; overflow-y: scroll;">
            <!-- Chat History will be added here dynamically -->
        </div>
    </div>
    <div class="footer">
        <img id="deleteAllButton" src="/files/bin.png" alt="Delete All">  <!-- Button to delete all chats -->
        <p id="madeby">Made by Sykes & Ulbrich</p>
    </div>
</section>

<section id="main">
    <h1>GPT-Clone</h1>
    <div id="chat-container" style="height: auto; overflow-y: scroll;">
        <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="bottom-section">
        <div class="input-container">
            <input/>  <!-- Input field for user to type their message -->
            <button id="submit">ткв</button>  <!-- Button to submit the user's message -->
            <p class="info">Chat GPT March 14 Version <br> ChatGPT can make mistakes. Consider checking important
                information.
            </p>
        </div>
    </div>


</section>

<script src="script.js"></script>  <!-- Link to the JavaScript file that handles the chat functionality -->

</body>

</html>
